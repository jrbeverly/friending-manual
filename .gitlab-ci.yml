# ---------------------------------------
# Global
# ---------------------------------------

stages:
  - build
  - deploy

# ----------------------------------------
# Build
# ----------------------------------------

build:
  image: jrbeverly/latex:medium-privileged
  stage: build
  only: 
    - master
  script:
    - sh build/provision.sh
    - sh build/build.sh
  artifacts:
    paths:
      - manual.pdf
    expire_in: 4 weeks

# ----------------------------------------
# Deploy
# ----------------------------------------

trigger_user_guide:
  stage: deploy
  image: appropriate/curl:latest
  only: 
    - tags
    - /^version-.*$/
  script:
    - "curl -X POST -F token=${ARTIFACT_TOKEN} -F ref=master ${GITLAB_URL}/api/v3/projects/${PROJECT_ID}/trigger/builds"